<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="titleNum">The number generated was:</div>
        <div id="numberGenerated">000</div>
        
        <div id="inputs">
            <label for="initialNumber">Initial Number</label>
            <input type="number" id="initialNumber" min="1">
            <label for="endNumber">End Number</label>
            <input type="number" id="endNumber" max="999">
        </div>
        <div>
            <button id="btnGenerate" class="btnStyle">Manual Generate</button>
            <button id="btnAutoGen" class="btnStyle">Automatic Generate</button>
            <button id="btnClear" class="btnStyle">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
